<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="ad.size" content="width=300,height=250">
    <script type="text/javascript">
      var clickTag = "https://commerce.adobe.com/checkout?cli=creative&co=US&lang=en&items%5B0%5D%5Bid%5D=2BCCAF555646E0EEE99F3AD8C2FDC7B3&items%5B0%5D%5Bcs%5D=0";
      var clickTag2 = "https://commerce.adobe.com/checkout?cli=creative&co=US&lang=en&items%5B0%5D%5Bid%5D=2BCCAF555646E0EEE99F3AD8C2FDC7B3&items%5B0%5D%5Bcs%5D=0";
      </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <style type="text/css">
      * {
        padding: 0;
      }

      body {
        margin: 0;
      }
      
      .container {
        margin: 0 auto;
        position: relative;
        overflow: hidden;
      }
      
      .banner-content {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        display: none;
        z-index: 100;
      }

      .banner-content.banner-content--active {
        opacity: 1;
        display: block;
      }

      .banner-border {
        position: absolute;
        border: 1px solid #D5D5D5;
        pointer-events: none;
        z-index: 200;
        top: 0px;
        left: 0px;
      }

      .frame {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 101;
        opacity: 0;
      }

      .exit {
        width: 100%;
        height: 100%;
        background-color: transparent;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        z-index: 300;
        cursor: pointer;
      }

      .frame__img {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 102;
      }

      .image-2 {
        left: 0;
        top: 0;
        width: 340px;
        height: 280px;
      }

      .image-3 {
        left: 20px;
        top: 24px;
        width: 130px;
        height: 10px;
        opacity: 0;
        transform: translateY(+90px);
      }

      .image-4 {
        left: 20px;
        top: 46px;
        width: 114px;
        height: 30px;
        opacity: 0;
        transform: translateY(+90px);
      }

      .image-5 {
        left: 22px;
        top: 75px;
        width: 260px;
        height: 30px;
        opacity: 0;
        transform: translateY(+80px);
      }

      .image-6 {
        left: 20px;
        top: 115px;
        width: 102px;
        height: 36px;
        opacity: 0;
        transform: translateY(+80px);
        z-index: 202;
        cursor: pointer;
      }

      .image-7 {
        left: 20px;
        top: 165px;
        width: 54px;
        height: 65px;
        opacity: 0;
        transform: translateY(+40px);
      }

      .image-8 {
        left: 155px;
        top: 120px;
        width: 200px;
        height: 151px;
        opacity: 0;
        transform: translateY(+140px);
      }
    </style>
    <script type="text/javascript" charset="utf-8">
      var Bnr = window.Bnr || {};
      window.onload = function() {
        "use strict";
        Bnr = {
          Model: {
            BANNER_CONFIG: {
              width: 300,
              height: 250
            },
            INITIAL_IMGS_TO_LOAD: ["./images/F0.gif"],
            ADDTNL_IMGS_TO_LOAD: [
              "./images/F1.gif",
              "./images/tag_bg.jpg",
              "./images/tag_eyebrow.svg",
              "./images/tag_headline1.svg",
              "./images/tag_headline2.svg",
              "./images/tag_cta.svg",
              "./images/tag_logo.svg",
              "./images/tag_cloud.svg"
            ],
            DOM_ELEMENTS: {},
            Status: {
              numOfImgsLoaded: 0,
              initialLoadComplete: false
            }
          },
          View: {
            init: function() {
              var TL = new TimelineMax({
                paused: false
              });
              TL
              // reveal frame 1
              .to(Bnr.Model.DOM_ELEMENTS.FRAME1, 0, {
              	opacity: '1',
              	ease: Sine.easeOut
              }, '+=0')
              // reveal endframe
              .to(Bnr.Model.DOM_ELEMENTS.FRAME2, .5, {
              	opacity: '1',
              	ease: Sine.easeOut,
                onComplete: function () {Bnr.Model.DOM_ELEMENTS.FRAME2.style.display="block";}
              }, '+=4.25')
              // reveal eyebrow
              .to(Bnr.Model.DOM_ELEMENTS.IMG3, .25, {
              	opacity: '1',
              	y: '0',
              	ease: Sine.easeOut
              }, '+=0.0')
              // reveal headline1
              .to(Bnr.Model.DOM_ELEMENTS.IMG4, .5, {
              	opacity: '1',
              	y: '0',
              	ease: Sine.easeOut
              }, '-=0.15')
              // reveal headline2
              .to(Bnr.Model.DOM_ELEMENTS.IMG5, .65, {
              	opacity: '1',
              	y: '0',
              	ease: Sine.easeOut
              }, '-=0.5')
              // reveal cta
              .to(Bnr.Model.DOM_ELEMENTS.IMG6, .8, {
              	opacity: '1',
              	y: '0',
              	ease: Sine.easeOut
              }, '-=0.65')
              // reveal logo
              .to(Bnr.Model.DOM_ELEMENTS.IMG7, .5, {
              	opacity: '1',
              	y: '0',
              	ease: Sine.easeOut
              }, '-=0.5')
              // reveal cloud
              .to(Bnr.Model.DOM_ELEMENTS.IMG8, .5, {
              	opacity: '1',
              	y: '0',
              	ease: Sine.easeOut
              }, '-=0.75');
            },

            ctaOver: function() {
              Bnr.Model.DOM_ELEMENTS.IMG6.src = "./images/tag_cta_ro.svg";
            },

            ctaOut: function() {
              Bnr.Model.DOM_ELEMENTS.IMG6.src = "./images/tag_cta.svg";
            }
          },
          Controller: {
            preload: function(arr) {
              var i = 0;
              var imgObj;
              while(i < arr.length) {
              imgObj = new Image();
              imgObj.src = arr[i];
              imgObj.addEventListener("load", Bnr.Controller.imageHasLoaded, false);
              i += 1;
              }
            },
            imageHasLoaded: function() {
              Bnr.Model.Status.numOfImgsLoaded += 1;
              if(Bnr.Model.Status.numOfImgsLoaded === Bnr.Model.INITIAL_IMGS_TO_LOAD.length && Bnr.Model.Status.initialLoadComplete === false) {
              Bnr.Model.Status.initialLoadComplete = true;
              Bnr.Model.Status.numOfImgsLoaded = 0;
              Bnr.Controller.preload(Bnr.Model.ADDTNL_IMGS_TO_LOAD);
              } else if(Bnr.Model.Status.numOfImgsLoaded === Bnr.Model.ADDTNL_IMGS_TO_LOAD.length) {
              Bnr.Controller.init();
              }
            },
            init: function() {
              // size container
              var c = document.getElementById("container");
              var bdr = document.querySelector(".banner-border");
              var i = 1;
              c.style.width = Bnr.Model.BANNER_CONFIG.width + 'px';
              c.style.height = Bnr.Model.BANNER_CONFIG.height + 'px';
              bdr.style.width = (Bnr.Model.BANNER_CONFIG.width - 2) + 'px';
              bdr.style.height = (Bnr.Model.BANNER_CONFIG.height - 2) + 'px';
              // retrieve DOM elements
              var NUM_OF_FRAMES = document.getElementsByClassName("frame").length;
              var NUM_OF_IMGS = document.getElementsByClassName("frame__img").length;
              Bnr.Model.DOM_ELEMENTS.BANNER_CONTENT = document.querySelector(".banner-content");
              while(i <= NUM_OF_FRAMES) {
              Bnr.Model.DOM_ELEMENTS["FRAME" + i] = document.querySelector(".frame-" + i);
              i += 1;
              }
              i = 1;
              while(i <= NUM_OF_IMGS) {
              Bnr.Model.DOM_ELEMENTS["IMG" + i] = document.querySelector(".image-" + i);
              i += 1;
              }
              // cta hover 
              Bnr.Model.DOM_ELEMENTS["EXT"] = document.getElementsByClassName("exit")[0];
              Bnr.Model.DOM_ELEMENTS.EXT.addEventListener("mouseover", Bnr.View.ctaOver);
              Bnr.Model.DOM_ELEMENTS.EXT.addEventListener("mouseout", Bnr.View.ctaOut);
              // reveal banner
              Bnr.Model.DOM_ELEMENTS.BANNER_CONTENT.classList.add("banner-content--active");
              Bnr.View.init();
            }
          }
        };
        Bnr.Controller.preload(Bnr.Model.INITIAL_IMGS_TO_LOAD);
      };
    </script>
  <head>
    <body>
        <div id="container" class="container" style="background-color: #fff;">
          <div class="banner-content">
            <img src="./images/F0.gif" alt="">
            <div class="frame frame-1">
              <img src="./images/F1.gif" class="frame__img image-1" alt="">
            </div>        
            <div class="frame frame-2">
              <img src="./images/tag_bg.jpg" class="frame__img image-2" alt="">
              <img src="./images/tag_eyebrow.svg" class="frame__img image-3" alt="">
              <img src="./images/tag_headline1.svg" class="frame__img image-4" alt="">
              <img src="./images/tag_headline2.svg" class="frame__img image-5" alt="">
              <img src="./images/tag_cta.svg" class="frame__img image-6" alt="">
              <img src="./images/tag_logo.svg" class="frame__img image-7" alt="">
              <img src="./images/tag_cloud.svg" class="frame__img image-8" alt="">
            </div>
          </div>
          <a class="exit" href="javascript:void(window.open(window.clickTag))"></a>
          <div class="banner-border"></div> 
        </div>
    </body>
</html>
