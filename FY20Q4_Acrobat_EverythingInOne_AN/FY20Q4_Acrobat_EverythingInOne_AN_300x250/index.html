<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="ad.size" content="width=300,height=250">
    <script type="text/javascript">
      var clickTag = "https://www.adobe.com/creativecloud/renew/resubscribe-promo-sa.html";
      </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <style type="text/css">
      * {
        padding: 0;
      }

      body {
        margin: 0;
      }
      
      .container {
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        width: 300px;
        height: 250px;
      }
      
      .banner-content {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        display: none;
        z-index: 100;
      }

      .banner-content.banner-content--active {
        opacity: 1;
        display: block;
      }

      /* CM why does this have to be a separate div and not just be a border that's added to the */
      .banner-border {
        position: absolute;
        border: 1px solid #D5D5D5;
        pointer-events: none;
        /* why z ?  */
        z-index: 200;
        top: 0px;
        left: 0px;
      }
     
      /* CM exit means they clicked on it right?  */
      .exit {
        width: 100%;
        height: 100%;
        background-color: transparent;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        z-index: 201;
        cursor: pointer;
      }

      /* frames container - all the stuff that animates moves */
      .frame {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 101;
        opacity: 0;
      }

      /* CM ok so I'm not seeing this class anywhere, but you are using frame__img  */
      .frame__img {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 102;
      }

      /* copy and cta */
      .image-1 {
        left: 20px;
        top: 0px;
        width: 256px;
        height: 250px;
        opacity: 1;
      }
      /* pc */
      .image-2 {
        left: 115px;
        top: 120px;
        width: 178px;
        height: 122px;
      }

      /* tablet */
      .image-3 {
        left: 150px;
        top: 110px;
        width: 111px;
        height: 136px;
        transform: translateX(-250px);
      }

      /* phone */
      .image-4 {
        left: 156px;
        top: 104px;
        width: 90px;
        height: 145px;
        transform: translateX(140px);
      }
    </style>
    <script type="text/javascript" charset="utf-8">
      var Bnr = window.Bnr || {};
      window.onload = function() {
        "use strict"; // necessary? for support or what?
        Bnr = {
          Model: {
            BANNER_CONFIG: {
              width: 300,
              height: 250
            },
            INITIAL_IMGS_TO_LOAD: ["./images/F0.png"], // only load like 40k to start so it doesn't overwhelm the load of rest of page
            ADDTNL_IMGS_TO_LOAD: [
              "./images/F1_copy-cta-logo.svg",
              "./images/F1_pc.png",
              "./images/F1_tablet.png",
              "./images/F1_phone.png"
            ],
            DOM_ELEMENTS: {},
            Status: {
              numOfImgsLoaded: 0,
              initialLoadComplete: false
            }
          },
          View: {
            init: function() {
              var TL = new TimelineMax({
                paused: false
              });
              TL
              // reveal frame 1
              // CM how can i get this opacity to fade in?
              .to(Bnr.Model.DOM_ELEMENTS.FRAME1, 10, { // the 0 was to tell how long to take changing the below values
                opacity: '1', 
                ease: Sine.easeOut
              }, '+=0') // num seconds
              // animate pc
              .to(Bnr.Model.DOM_ELEMENTS.IMG2, 0.5, {
                y: '-280',
                ease: Sine.easeOut
              },'+=1')
              // animate tablet
              .to(Bnr.Model.DOM_ELEMENTS.IMG3, 0.5, {
                x: '0',
                ease: Sine.easeOut
              },'-=0.25')
              .to(Bnr.Model.DOM_ELEMENTS.IMG3, 0.5, {
                y: '+180',
                ease: Sine.easeOut
              },'+=1.5')
              // animate phone
              .to(Bnr.Model.DOM_ELEMENTS.IMG4, 0.5, {
                x: '0',
                ease: Sine.easeOut
              },'-=0.3');
            }
          },
          Controller: {
            preload: function(arr) {
              var i = 0;
              var imgObj;
              while(i < arr.length) {
                imgObj = new Image();
                imgObj.src = arr[i];
                imgObj.addEventListener("load", Bnr.Controller.imageHasLoaded, false);
                i += 1;
              }
            },
            imageHasLoaded: function() {
              Bnr.Model.Status.numOfImgsLoaded += 1;
              if(Bnr.Model.Status.numOfImgsLoaded === Bnr.Model.INITIAL_IMGS_TO_LOAD.length && Bnr.Model.Status.initialLoadComplete === false) {
                Bnr.Model.Status.initialLoadComplete = true;
                Bnr.Model.Status.numOfImgsLoaded = 0;
                Bnr.Controller.preload(Bnr.Model.ADDTNL_IMGS_TO_LOAD);
              } else if(Bnr.Model.Status.numOfImgsLoaded === Bnr.Model.ADDTNL_IMGS_TO_LOAD.length) {
                Bnr.Controller.init();
              }
            },
            init: function() {
              // size container
              var c = document.getElementById("container");
              var bdr = document.querySelector(".banner-border");
              var i = 1;
              c.style.width = Bnr.Model.BANNER_CONFIG.width + 'px';
              c.style.height = Bnr.Model.BANNER_CONFIG.height + 'px';
              bdr.style.width = (Bnr.Model.BANNER_CONFIG.width - 2) + 'px';
              bdr.style.height = (Bnr.Model.BANNER_CONFIG.height - 2) + 'px';
              // retrieve DOM elements
              var NUM_OF_FRAMES = document.getElementsByClassName("frame").length;
              var NUM_OF_IMGS = document.getElementsByClassName("frame__img").length;
              Bnr.Model.DOM_ELEMENTS.BANNER_CONTENT = document.querySelector(".banner-content");
              while(i <= NUM_OF_FRAMES) {
                Bnr.Model.DOM_ELEMENTS["FRAME" + i] = document.querySelector(".frame-" + i);
                i += 1;
              }
              i = 1;
              while(i <= NUM_OF_IMGS) {
                Bnr.Model.DOM_ELEMENTS["IMG" + i] = document.querySelector(".image-" + i);
                i += 1;
              }
              // reveal banner
              Bnr.Model.DOM_ELEMENTS.BANNER_CONTENT.classList.add("banner-content--active");
              Bnr.View.init();
            }
          }
        };
        Bnr.Controller.preload(Bnr.Model.INITIAL_IMGS_TO_LOAD);
      };
    </script>
  <head>
  <body>
	<div id="container" class="container" style="background-color: #fff;">
	  <div class="banner-content">
        <img src="./images/F0.png" alt="">
		  <div class="frame frame-1">
        <img src="./images/F1_copy-cta-logo.svg" class="frame__img image-1" alt="">
        <img src="./images/F1_pc.png" class="frame__img image-2" alt="">
        <img src="./images/F1_tablet.png" class="frame__img image-3" alt="">
        <img src="./images/F1_phone.png" class="frame__img image-4" alt="">
      </div>
    </div>
    <div class="banner-border"></div>
    <!-- CM what does this do? vvv -->
	  <a class="exit" href="javascript:void(window.open(window.clickTag))"></a>
	</div>
  </body>
</html>
